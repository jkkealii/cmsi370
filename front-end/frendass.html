<!doctype html>
<html lang="en"> <!-- JD: 1 -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>TwitchTV front-end</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

        <link rel="stylesheet" href="frendass.css">        
    </head>
    
    <body>
    
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>TwitchTV front-end assignment</h1>
                </div>
                <div>
                    <img src="lmucs.jpg" id="cs" width="250" height="250" class="image">
                </div>
            </div>
        </div>
        
        <div class="container"> <!-- JD: 3 -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="status">
                        <h3>current status:</h3>
                        <input class="form-control" readonly="readonly" size="60" val="Unknown">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="authenticate hidden">
                        <img src="http://ttv-api.s3.amazonaws.com/assets/connect_light.png" class="twitch-connect" href="#">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="authenticated hidden">you have been authorized</h4>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="authenticated hidden">
            
                        <div class="input-group" id="get-name">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Get TwitchTV Name</button> <!-- JD: 4 -->
                            </span>
                            <input class="form-control" readonly="readonly" size="50" value="Unknown">
                        </div>
                        
                        <div class="input-group" id="get-email">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Get TwitchTV Email</button>
                            </span>
                            <input class="form-control" readonly="readonly" size="50" value="Unknown">
                        </div>
            
                        <div class="input-group" id="get-stream-key">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Get TwitchTV Stream Key</button>
                            </span>
                            <input class="form-control" readonly="readonly" size="50" value="Unknown">
                        </div>
                        
                        <div id="get-prof-pic">
                            <button>Look at your beautiful face</button>
                            <div id="prof-pic">

                            </div>
                        </div>
                        
                        <div id="logout">
                            <button>Log Out</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    
        <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
        <script src="dnd-widget.js"></script>
        
        <script src="frendjsass.js"></script> <!-- JD: 2 -->
        
    </body>
    
</html>
<!-- JD: 5 -->
