<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>image drag 'n drop: demonstration page</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

        <link rel="stylesheet" href="dnd-widget.css">        
    </head>
    
    <body>
    
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>drag 'n drop widget demonstration!</h1>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <img src="watermelon.png" width="250" height="250" id="watermelon" name="watermelon">
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3>drag here:</h3>
                    <div id="place1"></div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3>or here:</h3>
                    <div id="place2"></div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        
        <script src="dnd-widget.js"></script>
        
    </body>
    
</html>
